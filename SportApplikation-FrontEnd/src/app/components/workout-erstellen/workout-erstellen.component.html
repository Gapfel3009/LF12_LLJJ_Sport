<div class="container1">
  <div>
    <h2 class="section-title">Übungen</h2>
    <p>Hier kannst du aus einer Liste von Übungen dir ein eigenes Training zusammenstellen</p>
    <div class="scrollable-list">
      <div *ngFor="let exercise of ExerciseList" class="card select-list" (click)="openOverlay(exercise)">
        <div class="card-content">
          <div class="card-image">
            <img ngSrc="{{exercise.gifLink}}" alt="Gif" width="100" height="100" style="max-height: 100%; height: auto">
          </div>
          <div class="card-text">
            <h3 class="section-title">{{exercise.Name}}</h3>
            <p>{{exercise.Description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="selected-exercises">
    <input class="input" type="text" placeholder="Name des Workouts" name="workout-title">
    <div cdkDropList [cdkDropListData]="ExerciseList" (cdkDropListDropped)="drop($event)" class="scrollable-list">
      <div *ngFor="let exercise of workout, let i = index" cdkDrag class="card workout-list">
        <div class="card-content">
          <div class="card-image">
            <img ngSrc="{{exercise.gifLink}}" alt="Gif" width="100" height="100" style="max-height: 100%; height: auto">
          </div>
          <div class="card-text">
            <h3 class="section-title">{{i + 1}}. {{exercise.Name}}</h3>
            <button class="button button-removeExercise" (click)="removeExerciseFromWorkout(i)">Entfernen</button>
          </div>
        </div>
      </div>
    </div>
    <div class="nav-buttons">
      <button class="button">Abbrechen</button>
      <button class="button">Speichern</button>
    </div>
  </div>

  <div class="overlay " *ngIf="ExerciseOverlay">
    <div class="confirmation-box">
      <img ngSrc="{{selectedExercise?.gifLink}}" alt="Gif" width="600" height="600">
      <div class="ExcerciseBox">
        <h1 class="ExcerciseTitle">{{selectedExercise?.Name}}</h1>
        <p>{{selectedExercise?.Description}}</p>
        <div class="xp-wrapper">
          <span class="xp-label">XP</span>
          <span class="xp-value">50</span>
        <div>
        <div style="margin-top: 20px;">
          <label class="label" for="exercise-reps">Wiederholungen</label>
          <input class="input" type="number" placeholder="Wiederholungen" id="exercise-reps" name="exercise-reps">
          <label class="label" for="exercise-sets">Sätze</label>
          <input class="input" type="number" placeholder="Sätze" id="exercise-sets" name="exercise-sets">
        </div>
        <button class="button button-cancel" (click)="ExerciseOverlay = !ExerciseOverlay">Abbrechen</button>
        <button class="button button-add" (click)="addExerciseToWorkout(selectedExercise)">Hinzufügen</button>
      </div>

    </div>
  </div>

</div>
