<div class="container">
  <div class="container-front" *ngIf="isfront">
    <img ngSrc="/front.png" alt="front" height="449" width="280" style="max-height: 100%; height: auto">
  </div>
  <div class="container-back" *ngIf="!isfront">
    <img ngSrc="/Back.png" alt="back" height="449" width="280">
  </div>
  <button (click)="FlipThePage()" >{{isfront}}</button>
    <svg id="overlay" width="600" height="400">
      <line x1="100" y1="100" x2="250" y2="100"
            stroke="black" stroke-width="2"/>
    </svg>
</div>
