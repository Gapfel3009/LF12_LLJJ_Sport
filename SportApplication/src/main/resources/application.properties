spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=keycloak
spring.datasource.password=keycloak
#server.port=8080
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
logging.level.org.springframework.jdbc.datasource.init.ScriptUtils=DEBUG
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Keycloak OpenID-Verbindung
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/sport-app
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/sport-app/protocol/openid-connect/certs

# Optional: Serverport deines Backends
server.port=8081

